<div>
    <h2>Eliminar medicina por Código</h2>
    <mat-form-field appearance="fill" >
        <mat-label>Código Medicina</mat-label>
        <input matInput [(ngModel)]="medicineCode">
    </mat-form-field>
</div>
<div>
    <button mat-raised-button (click)="DeleteMedicine()">Eliminar Medicina</button>
</div>
